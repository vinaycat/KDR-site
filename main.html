<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDR Site</title>
</head>

<body>
    <div class="container">
        <h1 id="title">KDR From Logs</h1>
        <div class="row">
            <div class="col" id="tutorial">
                <video width="360" height="250" controls>
                    <source src="KDVideo.mp4" type="video/mp4">
                </video>

            </div>
            <div class="col">
                <small> <br>Music in this video is <strong> <a
                            href="https://www.youtube.com/watch?v=xsxX9LoMHF4&ab_channel=TheHotSardines-Topic"
                            target="_blank">Comes love by The Hot Sardines</a> </strong> <br> <a
                        href="http://www.7-zip.org/download.html" target="_blank">7zip download</a></small>
            </div>
        </div>


        <div class="row">
            <div class="col-8" id="inputForm">

                <div class="form-group ">
                    <label for="exampleInputEmail1">
                        <h4>Input Logs</h4>
                    </label>
                    <div class="overflow-auto my-custom-scrollbar">
                        <textarea class="form-control overflow-auto" id="exampleInputEmail2"
                            aria-describedby="emailHelp" placeholder="Logs"></textarea>
                    </div>
                    <small id="logsHelp" class="form-text text-muted">Won't store the logs.</small>
                </div>
                <div class="col-2">
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-4">
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Export in pastebin
                        </label>
                    </div>
                    <small>In progress</small>
                </div>
            </div>
            <div class="col-4" id="killDeathRatio">
                <label for="exampleInputEmail1">
                    <h4>Kill Death Ratio</h4>
                </label>

                <p id="output"></p>
            </div>
        </div>
        <div class="row">
            <div class="col" id="mapStats">
                <h4><br> Map Statistics</h4>
                <p id="mapKillFeed"></p>
            </div>
            <div class="col" id="kills">
                <h4><br> Kill Feed</h4>
                <p id="killFeed"></p>
            </div>
            <div id="response">
            </div>
        </div>
        <div class="row" id="footer">
            <footer>By: Vinay (EdgeTea)</footer>
        </div>

</body>

</html>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
</script>
<script type="text/javascript" src="map.json"></script>
<script src="./updateLogs.js"></script>
