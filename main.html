<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDR Site</title>
</head>

<body>
    <div class="container">
        <h1>K/D</h1>
        <div class="row">
                <div class="col">
                    <video width="360" height="250" controls  >
                        <source src="KDVideo.mp4" type="video/mp4">
                    </video>
                    
                </div>
                <div class="col">
                    <small> <br>Music in this video is <strong>Comes love by The Hot Sardines</strong> <br> <a href="http://www.7-zip.org/download.html">7zip download</a></small>
                </div>
        </div>
     
            
        <div class="row">
            <div class="col-8">
               
                    <div class="form-group ">
                      <label for="exampleInputEmail1">Input Logs</label>
                      <div class="overflow-auto my-custom-scrollbar">
                      <textarea class="form-control overflow-auto" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Logs"></textarea>
                      </div>
                      <small id="logsHelp" class="form-text text-muted">Won't store the logs.</small>
                    </div>
                    <button type="submit" id = "submit" class="btn btn-primary">Submit</button>
                  
            </div>
            <div class="col-4">
                <label for="exampleInputEmail1">Kill Death Ratio</label>
        
                <p id="output"></p>
            </div>
        </div>
        <div class="row-2">
            <h3><br> Kill Feed</h3>
            <p id="killFeed"></p>
        </div>
    </div>
</body>

</html>
